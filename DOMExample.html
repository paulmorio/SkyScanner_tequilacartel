<!DOCTYPE html>
<html>
	<head>
		<title>DOM Example</title>
	</head>
    <body>
    
    <script>
	var ori=document.getElementById("origin");
	var dest=document.getElementsById("destination");
	var outb=document.getElementsById("outbound");
	var inb=document.getElementById("inbound");
	document.write("<p>The Origin is: " + ori.innerHTML + "</p>");
	document.write("<p>The Origin is: " + dest.innerHTML + "</p>");
	document.write("<p>The Origin is: " + outb.innerHTML + "</p>");
	document.write("<p>The Origin is: " + inb.innerHTML + "</p>");
	</script>
    
	
    <p id="origin">LON</p>
    <p id="destination">FR</p>
    <p id="outbound">2013-05-28</p>
    <p id="inbound">2013-08-15</p>
    
	</body>
</html>
