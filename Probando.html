<!DOCTYPE html>
<html>
<head>
<title>AJAX Test</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script>
function loadXMLDoc(){
	var xmlhttp;
	if (window.XMLHttpRequest){//code for modern browsers
		xmlhttp=new XMLHttpRequest();
	}else{// code for oldies IE6, IE5
  		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  	}
		
	xmlhttp.onreadystatechange=function(){
		alert("Query done");
		if(xmlhttp.readyState==4 && xmlhttp.status==200){
			alert("Query done");
			xmlDoc=xmlhttp.responseXML;
			txt="";
			x=xmlDoc.getElemntById('Carriers');
			x=xmlDoc.getElementById('Carriers').innerHTML=xmlhttp.responseText;
//			x=xmlDoc.getElementsByTagName("Quotes");
			for(i=0;i<x.length;i++){
				txt=txt + x[i].childNodes[0].nodeValue+"<br>";
			}

//			document.getElementById("myDiv").innerHTML=xmlhttp.responseXML;
			document.getElementById("myDiv").innerHTML=txt;
		}
	}
	xmlhttp.open("GET","http://partners.api.skyscanner.net/apiservices/browsedates/v1.0/GB/GBP/en-GB/EDI/LON/anytime/anytime?apiKey=edilw015697856897893749376456547",true);
	xmlhttp.send();
}

</script>	
</head>
<body>
<h2>List of prices:</h2>
<div id="myDiv">
<h2>This text should change into query results from SkyScanner</h2>
</div>
<button type="button" onclick="loadXMLDoc()">Change Content</button>
</body>
</html>
